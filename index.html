<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Работа курьером — Яндекс Еда</title>
  <meta name="description" content="Устройся курьером в Яндекс Еда — гибкий график, выплаты каждую неделю!">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Картинка курьера -->
  <img src="courier.png" alt="Курьер Яндекс.Еда" style="max-width: 100%; height: auto; display: block; margin: 0 auto;">

  <h1>Стань курьером Яндекс Еда</h1>
  <p>Гибкий график · Доход от 3000₽ в день · Быстрый старт</p>

  <!-- Форма заявки -->
  <form id="courierForm">
    <label for="name">Имя:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="city">Город:</label><br>
    <input type="text" id="city" name="city" required><br><br>

    <label for="phone">Телефон:</label><br>
    <input type="tel" id="phone" name="phone" required><br><br>

    <button type="submit">Откликнуться</button>
  </form>

  <!-- Скрипт отправки в WhatsApp -->
  <script>
    document.getElementById('courierForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const city = document.getElementById('city').value.trim();
      const phone = document.getElementById('phone').value.trim();

      const message = `Здравствуйте! Меня зовут ${name}, я из города ${city}. Мой номер: ${phone}. Хочу работать курьером в Яндекс Еда.`;

      const encodedMessage = encodeURIComponent(message);
      const whatsappURL = `https://wa.me/79096877727?text=${encodedMessage}`;

      window.open(whatsappURL, '_blank');
    });
  </script>

</body>
</html>
